<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Comment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="p-6 flex justify-between items-center bg-white shadow-md">
        <div class="text-2xl font-bold">AQUAFLOW</div>
        <nav class="flex gap-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-500">Aquaflow</a>
            <a href="page3.html" class="text-gray-700 hover:text-blue-500">FAQ</a>
        </nav>
    </header>

<!-- Comment Form -->
<div class="flex items-center justify-center min-h-screen">
    <div class="relative w-180">
        <!-- Back to Home Button -->
        <a href="index.html" class="absolute top-0 left-0 px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition">Back to Home</a>
        <br>
        <form id="commentform" class="bg-white p-6 rounded shadow-md space-y-4 mt-8">
            <h1 class="text-xl font-bold">Submit a Comment</h1>
            <input id="name" type="text" placeholder="First & Last Name" class="w-full p-2 border rounded" required>
            <textarea id="comment" placeholder="Leave a Comment or Review" class="w-full h-40 p-2 border rounded" required></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</div>


    <!-- Footer -->
    <footer class="bg-white p-6 mt-6 shadow-md">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600">&copy; 2024 AQUAFLOW. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("commentform").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            await fetch('/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, comment })
            });
            alert("Comment submitted!");
            // Optionally reset the form
            document.getElementById("commentform").reset();
        });
    </script>
</body>
</html>
